<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Aumente e diminua o tamnho da janela do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo audios com Html5</h1>
    <audio preload="metadata" controls loop>
        <source src="audio/A$AP Rocky - Praise The Lord (Da Shine) (Official Audio) ft. Skepta.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
