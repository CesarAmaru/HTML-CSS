<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        #seloko > p{
            display: none;
        }
        div#seloko:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <div id="seloko">
        Tesxto
        <p>Texto escondido</p>
    </div>
    <p>Helloooo</p>
</body>
</html>
