<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        table{
            width: 300px;
            border-spacing: 0px;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            cursor: pointer;
        }
        td:hover{
            background-color: red;
        }

        td:active{
            transform: scale(95%);
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            <td rowspan="2">C</td>
            
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="4">K</td>
        </tr>
    </table>
</body>
</html>
