<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .cnome{
            background-color: yellowgreen;
        }
       
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cidade">
            <col class="cgen">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Genero</th>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>22</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Joao</td>
            <td>42</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>32</td>
            <td>Feminino</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>23</td>
            <td>Feminino</td>
        </tr>
    </table>
</body>
</html>
